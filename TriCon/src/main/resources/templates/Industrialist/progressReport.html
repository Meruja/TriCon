<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>TriCon</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link rel="shortcut icon" href="../img/logo1.png" />
    <link rel="stylesheet" type="text/css"
          href="../../css/custom.css" />
    <link rel="stylesheet" type="text/css"
          href="../../css/font-awesome.css" />
    <link rel="stylesheet" type="text/css"
          href="../../css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css"
          href="../../css/bootstrap.css" />
    <link rel="stylesheet" th:href="@{/css/main.css}"
          href="../../css/main.css" />


</head>
<body class="bgstyle">
<div id="wrapper">
    <div th:replace="fragments/header :: header">
    </div>
    <div class="row">
        <div th:replace="fragments/sidebar :: sidebar">
        </div>
        <div class="col-xs-12 col-md-9 col-sm-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-12 col-md-6 customheading">
                            Progress Report
                        </div>
                    </div>
                </div>
                <div class="panel-body">
                    <form class="form-horizontal">
                        <center>
                            <font>PROGRESS REPORT OF AN ESTABLISHMENT ON TRAINNING PERFORMANCE</font>
                        </center><br></br>
                        <div class="row">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">Name of Establishment</label>
                                <div class="col-sm-10 col-md-8">
                                    <input type="text"></input>
                                </div>
                            </div>
                            <b>Period of trainning</b><br></br>

                            <div class="col-xs-6 col-md-6">
                                <button class="btn" type="submit">From  <input type="date"></input></button>
                            </div>
                            <div class="col-xs-5 col-md-6">
                                <button class="btn" type="submit">To <input type="date"></input></button>
                            </div>


                            <b>Comments of trainning</b>
                            <div class="form-group">
                                <label  class="col-sm-2 control-label">Conduct</label>
                                <div class="col-sm-10">
                                    <textarea class="form-control" rows="3"></textarea>
                                </div>
                            </div>

                            <div class="form-group">
                                <label  class="col-sm-2 control-label">Attitude to work</label>
                                <div class="col-sm-10">
                                    <textarea class="form-control" rows="3"></textarea>
                                </div>
                            </div>

                            <div class="form-group">
                                <label  class="col-sm-2 control-label">Attendance</label>
                                <div class="col-sm-10">
                                    <textarea class="form-control" rows="3"></textarea>
                                </div>
                            </div>
                            <div>
                                <table class="table table-hover table-bordered">
                                    <thead>
                                    <tr>
                                        <th>No.Of Days Leave Taken</th>
                                        <th>Authorized</th>
                                        <th>Unauthorized</th>
                                    </tr>
                                    </thead>
                                    <tbody><tr><td>............</td><td>..........</td><td>.................</td></tr></tbody>
                                </table>
                            </div>

                            <div class="row form-group">
                                <br></br>
                                <div class="col-xs-offset-1 col-sm-offset-2 col-md-offset-3 col-xs-5 col-sm-4 col-md-5">

                                    <center> <a class="btn btn-default" href="inspectSign.html" role="button"><b>Sinature</b> </a></center>
                                </div>

                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="fragments/footer :: footer">
</div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

<script type="text/javascript"
        src="webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</body>
</html>
