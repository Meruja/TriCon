<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>TriCon</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link rel="shortcut icon" href="../img/logo1.png"/>
    <link rel="stylesheet" type="text/css"
          href="../../css/custom.css"/>
    <link rel="stylesheet" type="text/css"
          href="../../css/font-awesome.css"/>
    <link rel="stylesheet" type="text/css"
          href="../../css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css"
          href="../../css/bootstrap.css"/>
    <link rel="stylesheet" th:href="@{/css/main.css}"
          href="../../css/main.css"/>


</head>
<body>
<div id="wrapper">
    <div th:replace="fragments/header :: header">
    </div>
    <div class="row">
        <div th:replace="fragments/sidebar :: DeptAdminsidebar">
        </div>
        <div class="col-xs-12 col-md-9 col-sm-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-12 col-md-6 customheading">
                            <center> ADD INDUSTRIALIST DETAILS</center>
                        </div>

                    </div>
                </div>
                <div class="panel-body">
                    <form id="IndustrialistRegform" class="form-horizontal" role="form" method="post" action="/DeptAdmin/industrialist">
                        <table border="1" width="950">
                            <tr>
                                <th>ID</th>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>IndId</th>
                                <th>Company</th>
                                <th>Designation</th>
                                <th>Email</th>

                            </tr>
                            <tr>
                                <td><input id="ID" type="text" class="form-control" name="Id" value=""/></td>
                                <td><input id="FN" type="text" class="form-control" name="FirstName" value=""/></td>
                                <td><input id="LN" type="text" class="form-control" name="LastName" value=""/></td>
                                <td><input id="RegNo" type="text" class="form-control" name="IndId" value=""/></td>
                                <td><input id="DeptNo" type="text" class="form-control" name="Company" value=""/></td>
                                <td><input id="DN" type="text" class="form-control" name="Designation" value=""/></td>
                                <td><input id="Email" type="text" class="form-control" name="Email" value=""/></td>

                            </tr>

                        </table>
                        <button type="submit" id="btn-login" class="btn btn-success">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="fragments/footer :: footer">
</div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

<script type="text/javascript"
        src="webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</body>
</html>
