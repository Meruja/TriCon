<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>TriCon</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link rel="shortcut icon" href="../img/logo1.png"/>
    <link rel="stylesheet" type="text/css"
          href="../../css/custom.css"/>
    <link rel="stylesheet" type="text/css"
          href="../../css/font-awesome.css"/>
    <link rel="stylesheet" type="text/css"
          href="../../css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css"
          href="../../css/bootstrap.css"/>
    <link rel="stylesheet" th:href="@{/css/main.css}"
          href="../../css/main.css"/>


</head>
<body>
<div id="wrapper">
    <div th:replace="fragments/header :: header">
    </div>
    <div class="row" th:if="${not #lists.isEmpty(student)}" th:each="student : ${student}">
        <div class="col-xs-12 col-md-3">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <a href="profile.html">
                        <h3 class="custompanel-title" th:text="${student.LastName}"></h3>
                        <img src="../img/1.png" class="img-circle user-image img-responsive"/>
                    </a>
                </div>
                <div class="panel-body">
                    <h3>Social Media</h3>
                    <form action="/Stu/profileUpdate" method="post">
                        <div class="input-group">
                            <span class="input-group-addon" id="sm1"><i class="fa fa-linkedin"></i> </span>
                            <input type="text" name="LinkedIn" class="form-control" th:value="${student.LinkedIn}" placeholder="LinkedIn" aria-describedby="sm1"/>
                        </div>
                        <div class="input-group">
                            <span class="input-group-addon" id="sm2"><i class="fa fa-twitter"></i> </span>
                            <input type="text" name="Twitter" class="form-control" th:value="${student.Twitter}" placeholder="Twitter" aria-describedby="sm1"/>
                        </div>
                        <div class="input-group">
                            <span class="input-group-addon" id="sm3"><i class="fa fa-github"></i> </span>
                            <input type="text" name="GitHub" class="form-control" th:value="${student.GitHub}" placeholder="GitHub" aria-describedby="sm1"/>
                        </div>
                        <div class="input-group">
                            <span class="input-group-addon" id="sm4"><i class="fa fa-facebook"></i> </span>
                            <input type="text" name="Facebook" class="form-control" th:value="${student.Facebook}" placeholder="Facebook" aria-describedby="sm1"/>
                        </div>
                        <div class="input-group">
                            <span class="input-group-addon" id="sm5"><i class="fa fa-globe"></i> </span>
                            <input type="text" name="Blog" class="form-control" th:value="${student.Blog}" placeholder="Blog address" aria-describedby="sm1"/>
                        </div>
                        <button type="submit" name="save" value="socialMedia" id="btn" class="btn btn-success">Save</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-xs-12 col-md-6 col-sm-12">
            <div class="panel panel-default">
                <div class="panel-heading customheading">
                    Personal Details
                </div>
                <div class="panel-body" >
                    <form action="/Stu/profileUpdate" method="post" >
                        <div class="input-group">
                            <span class="input-group-addon"  id="pd1">First Name </span>
                            <input type="text" name="FirstName" class="form-control" th:value="${student.FirstName}" placeholder="Eg: Kannan" aria-describedby="pd1"/>
                        </div>
                        <div class="input-group">
                            <span class="input-group-addon"  id="pd2">Last Name </span>
                            <input type="text" name="LastName" class="form-control" th:value="${student.LastName}" placeholder="Eg: Ravi" aria-describedby="pd2"/>
                        </div>
                        <div class="input-group">
                            <span class="input-group-addon"  id="pd3">E-Mail ID</span>
                            <input type="text" name="Email" class="form-control" th:value="${student.Email}" placeholder="Eg: ravi@gmail.com"
                                   aria-describedby="pd3"/>
                        </div>
                        <div class="input-group">
                            <span class="input-group-addon"  id="pd4">Mobile No </span>
                            <input type="text" name="Mobile" class="form-control"  th:value="${student.MobileNo}" placeholder="Eg: +94770562348"
                                   aria-describedby="pd4"/>
                        </div>
                        <div class="input-group">
                            <span class="input-group-addon" id="pd5">T.P Number</span>
                            <input type="text" name="TP" class="form-control" th:value="${student.TPNo}" placeholder="Eg: 021 456 2365"
                                   aria-describedby="pd5"/>
                        </div>
                        <div class="input-group">
                            <span class="input-group-addon"  id="pd6">Address</span>
                            <input type="text" name="Address" class="form-control" th:value="${student.Address}" placeholder="Eg: No5,park avenue,Main Street,Jaffna"
                                   aria-describedby="pd6"/>
                        </div>
                        <button type="submit" name="save" value="personal" id="btn-login" class="btn btn-success">Save</button>
                    </form>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading customheading">
                    Educational Details
                </div>
                  <div class="panel-body">
                      <form>
                          <div class="input-group">
                              <span class="input-group-addon" id="prod1"><label>University  :</label> </span>
                              <label class="input-group-addon" th:each="university: ${university}" th:if="${university.Id==student.UniId}"
                              th:text="${university.UniName}"/>
                          </div>
                          <div class="input-group">
                              <span class="input-group-addon" id="prod2"><label>Department :</label></span>
                              <label  class="input-group-addon" th:each="department: ${department}" th:if="${department.Id==student.DeptId}"
                                     th:text="${department.DeptName}"/>
                          </div>
                      </form>
                  </div>
            </div>
        </div>
        <div class="col-xs-12 col-md-3">
            <div class="panel panel-default">
                <div class="panel-heading customheading">
                    Skills
                </div>

            </div>
        </div>
    </div>
</div>
<div th:replace="fragments/footer :: footer">
</div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

<script type="text/javascript"
        src="webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</body>
</html>
