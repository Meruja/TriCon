<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>TriCon</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link rel="shortcut icon" href="../img/logo1.png" />
    <link rel="stylesheet" type="text/css"
          href="../../css/custom.css" />
    <link rel="stylesheet" type="text/css"
          href="../../css/font-awesome.css" />
    <link rel="stylesheet" type="text/css"
          href="../../css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css"
          href="../../css/bootstrap.css" />
    <link rel="stylesheet" th:href="@{/css/main.css}"
          href="../../css/main.css" />


</head>
<body>
<div id="wrapper">
    <div th:replace="fragments/header :: header">
    </div>
    <div class="row">
        <div th:replace="fragments/sidebar :: sidebar">
        </div>
        <div class="col-xs-12 col-md-9 col-sm-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Mr.X journal</h3>
                </div>
                <div class="panel-body">
                    <form class="form-horizontal">





                        <div class="form-group">
                            <center><h4><b>From 7th marc 2016 to 14th march 2016</b></h4></center>

                            <label for="monday" class="col-sm-2 control-label">Monday</label>
                            <div class="col-sm-9">

                                <textarea class="form-control" rows="2"></textarea>

                            </div>

                            <label for="tuesday" class="col-sm-2 control-label">Tuesday</label>
                            <div class="col-sm-9">

                                <textarea class="form-control" rows="2"></textarea>
                            </div>

                            <label for="wednesday" class="col-sm-2 control-label">Wednesday</label>
                            <div class="col-sm-9">

                                <textarea class="form-control" rows="2"></textarea>
                            </div>

                            <label for="thursday" class="col-sm-2 control-label">Thursday</label>
                            <div class="col-sm-9">

                                <textarea class="form-control" rows="2"></textarea>
                            </div>

                            <label for="friday" class="col-sm-2 control-label">Friday</label>
                            <div class="col-sm-9">

                                <textarea class="form-control" rows="2"></textarea>

                            </div>
                            <label for="wednesday" class="col-sm-2 control-label"><b>Feedback</b></label>
                            <div class="col-sm-10">

                                <textarea class="form-control" rows="4"></textarea>
                            </div>


                        </div>


                    </form>




                </div>
                <form>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <div class="checkbox">
                                <label><input type="checkbox"/> The above feedback is remarked by me.</label>
                            </div>
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col-xs-offset-1 col-sm-offset-2 col-md-offset-2 col-xs-3 col-sm-3 col-md-3">
                            <button type="submit" class="btn btn-info">Checked</button>
                        </div>

                        <div class="col-xs-5 col-sm-4 col-md-4">
                            <button type="submit" class="btn btn-info">Signature</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div th:replace="fragments/footer :: footer">
</div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

<script type="text/javascript"
        src="webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</body>
</html>
