<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>TriCon</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link rel="shortcut icon" href="../img/logo1.png"/>
    <link rel="stylesheet" type="text/css"
          href="../../css/custom.css"/>
    <link rel="stylesheet" type="text/css"
          href="../../css/font-awesome.css"/>
    <link rel="stylesheet" type="text/css"
          href="../../css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css"
          href="../../css/bootstrap.css"/>
    <link rel="stylesheet" th:href="@{/css/main.css}"
          href="../../css/main.css"/>


</head>
<body>
<div id="wrapper">
    <div th:replace="fragments/header :: header">
    </div>
    <div class="row">
        <div th:replace="fragments/sidebar :: Adminsidebar">
        </div>
        <div class="col-xs-12 col-md-9 col-sm-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-12 col-md-6 customheading">
                            <center>             DEPARTMENT DETAILS</center>
                        </div>

                    </div>
                </div>
                <div class="panel-body" th:if="${not #lists.isEmpty(department)}">
                    <table border="1" width="950">
                        <tr>
                            <th>ID</th>
                            <th>UNIVERSITY ID</th>
                            <th>UNIVERSITY NAME</th>
                            <th>DEPARTMENT ID</th>
                            <th>DEPARTMENT</th>
                            <th>CONTACT NO</th>
                            <th>E-MAIL</th>

                        </tr>
                        <tr th:each="lecturer : ${department}">
                            <td th:text="${department.Id}"></td>
                            <td th:text="${department.UniId}"></td>
                            <td th:text="${department.University}"></td>
                            <td th:text="${department.DeptId}"></td>
                            <td th:text="${department.Department}"></td>
                            <td th:text="${lecturer.ContactNo}"></td>
                            <td th:text="${lecturer.Email}"></td>

                        </tr>

                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="fragments/footer :: footer">
</div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

<script type="text/javascript"
        src="webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</body>
</html>
